<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>
<body>
    <table width="600" align="center">
        <caption><h4>青春不常在，抓紧谈恋爱</h4></caption>
        <tr>
            <td>性别</td>
            <td><input type="radio" name="sex"><img src="" alt="">男
                <input type="radio" name="sex"><img src="" alt="">女
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select name="" id="">
                    <option value="">--请选择年--</option>
                    <option value="">1995</option>
                    <option value="">1996</option>
                    <option value="">1997</option>
                    <option value="">1998</option>
                </select>
                <select name="" id="">
                    <option value="">--请选择月--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>
                <select name="" id="">
                    <option value="">--请选择日--</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" name="" id="" value="北京">
            </td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="" id="" name="marry">未婚
                <input type="radio" name="" id="" name="marry">离婚
                <input type="radio" name="" id="" name="marry">丧偶
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td>
                <input type="text" name="" id="" value="小学">
            </td>
        </tr>
        <tr>
            <td>月薪</td>
            <td>
                <input type="text" name="" id="" value="5000-10000">
            </td>
        </tr>
        <tr>
            <td>手机号</td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>昵称</td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="like" id="">妩媚
                <input type="checkbox" name="like" id="">柔美
                <input type="checkbox" name="like" id="">可爱
                <input type="checkbox" name="like" id="">小鲜肉
                <input type="checkbox" name="like" id="">型男
                <input type="checkbox" name="like" id="">气质
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="image" src="../../猫" name="" id=""></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" name="agree" id="" checked="checked">我同意注册条款和会员加入标准
            </td>
        </tr>
        <tr>
            <td></td>
            <td><a href="#">我是会员，立即登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>年满18岁</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
