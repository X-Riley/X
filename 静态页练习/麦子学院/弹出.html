<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            margin: 0 auto;
            width: 300px;
            height: 200px;
            text-align: center;
        }

        .bor {
            border: 1px solid black;
        }
        .bg{
            background-color:pink;
        }
    </style>
</head>

<body>
    <table class="bor">
        <thead>
            <th class="bor"><input type="checkbox" id="checkall"></th>
            <th class="bor">1</th>
            <th class="bor">1</th>

        </thead>
        <tbody>
            <tr>
                <td class="bor"><input type="checkbox" name="" class="checkone"></td>
                <td class="bor">1</td>
                <td class="bor">1</td>
            </tr>
            <tr>
                <td class="bor"><input type="checkbox" name="" class="checkone></td>
                <td class="bor">1</td>
                <td class="bor">1</td>
            </tr>
            <tr>
                <td class="bor"><input type="checkbox" name="" class="checkone></td>
                <td class="bor">1</td>
                <td class="bor">1</td>
            </tr>
            <tr>
                <td class="bor"><input type="checkbox" name="" class="checkone></td>
                <td class="bor">1</td>
                <td class="bor">1</td>
            </tr>
        </tbody>
    </table>
    <script>
        var trs = document.getElementsByTagName('tr');
        for (i = 0; i < trs.length; i++) {
            trs[i].onmouseover=function(){
                this.className="bg";
            }
            trs[i].onmouseout=function(){
                this.className="";
            }
        }
    </script>
</body>

</html>
